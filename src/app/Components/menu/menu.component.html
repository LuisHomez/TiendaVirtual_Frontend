<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="/Usuarios">Usuario</a>
      <a mat-list-item href="/Clientes">Clientes</a>
      <a mat-list-item href="#">Inicio de Sesion</a>
      <a mat-list-item href="/Carritoes">Carrito de Compras</a>
      <a mat-list-item href="/MetodoPagoes">Finalización de Compra</a>
      <a mat-list-item href="/HistorialCompras">Historial de Compras</a>
      <a mat-list-item href="#">Catalogo</a>
      <a mat-list-item href="#">Detalle de Producto</a>
      <a mat-list-item href="/Opinions">Opiniones y Reseñas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TiendaVirtual</span>
      <div class="avatar-container">
        <ngx-avatars name="Juan Suarez"></ngx-avatars>
      </div>
      
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
