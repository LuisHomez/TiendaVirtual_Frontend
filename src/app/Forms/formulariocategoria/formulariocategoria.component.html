<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Insertar nueva categoria</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Id Categoria</mat-label>
                        <input matInput type="number" formControlName="Id">
                        <mat-error *ngIf="form.controls['Id'].hasError('required')">
                            El Id de la categoria es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre">
                        <mat-error *ngIf="form.controls['nombre'].hasError('required')">
                            El nombre del producto es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Breve Descripcion</mat-label>
                        <textarea matInput  #input maxlength="100" formControlName="descripcion"></textarea>
                        <mat-hint align="end">{{input.value.length}}/100</mat-hint>
                        <mat-error *ngIf="form.controls['descripcion'].hasError('required')">
                            La descripcion del producto es <strong>requerida</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="">

            <button mat-raised-button class="btn" (click)="close()">Cerrar</button>

            <button mat-raised-button color="primary" type="submit" class="btn"
                [disabled]="form.invalid">Insertar</button>
            
        </mat-card-actions>
    </mat-card>
</form>
