<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Insertar nuevo pedido</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Id pedido</mat-label>
                        <input matInput type="number" formControlName="pedidoId">
                        <mat-error *ngIf="form.controls['pedidoId'].hasError('required')">
                            El Id del pedido es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Nombre Producto</mat-label>
                        <input matInput formControlName="producto">
                        <mat-error *ngIf="form.controls['producto'].hasError('required')">
                            El nombre del producto es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Cantidad</mat-label>
                        <input matInput type="number" formControlName="cantidad">
                        <mat-error *ngIf="form.controls['cantidad'].hasError('required')">
                            La cantidad es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field floatLabel="always" class="full-width">
                        <mat-label>Precio Unitario</mat-label>
                        <input matInput class="example-right-align" placeholder="0" formControlName="precio">
                        <span matTextPrefix>$&nbsp;</span>
                        <span matTextSuffix>.00</span>
                        <mat-error *ngIf="form.controls['precio'].hasError('required')">
                            El precio es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="">

            <button mat-raised-button class="btn" (click)="close()">Cerrar</button>

            <button mat-raised-button color="primary" type="submit" class="btn"
                [disabled]="form.invalid">Insertar</button>
            
        </mat-card-actions>
    </mat-card>
</form>
