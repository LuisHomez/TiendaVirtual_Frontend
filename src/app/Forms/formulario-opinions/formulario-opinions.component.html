<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Insertar nueva opinion</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col">

                    <mat-form-field class="full-width">
                        <mat-label>Digite el nombre del producto</mat-label>
                        <input matInput formControlName="producto">
                        <mat-error *ngIf="form.controls['producto'].hasError('required')">
                            Nombre producto <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Digite la puntuacion</mat-label>
                        <input matInput formControlName="puntuacion">
                        <mat-error *ngIf="form.controls['puntuacion'].hasError('required')">
                            puntuacion <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field class="full-width">
                        <mat-label>Agregue su comentario</mat-label>
                        <input matInput formControlName="comentario">
                        <mat-error *ngIf="form.controls['comentario'].hasError('required')">
                            Comentario <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="">

            <button mat-raised-button class="btn" (click)="close()">Cancelar</button>

            <button mat-raised-button color="primary" type="submit" class="btn"
                [disabled]="form.invalid">{{title}}</button>
            
        </mat-card-actions>
    </mat-card>
</form>
