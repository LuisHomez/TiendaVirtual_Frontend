<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Insertar nuevo usuario</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col">

                    <mat-form-field class="full-width">
                        <mat-label>Digite el nombre de usuario</mat-label>
                        <input matInput formControlName="nombreUsuario">
                        <mat-error *ngIf="form.controls['nombreUsuario'].hasError('required')">
                            Nombre usuario <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Digite la contrase침a</mat-label>
                        <input type="contrase침a" matInput formControlName="contrasena">
                        <mat-error *ngIf="form.controls['contrasena'].hasError('required')">
                            Contrase침a <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Rol de usuario</mat-label>
                        <input matInput formControlName="rol">
                        <mat-error *ngIf="form.controls['rol'].hasError('required')">
                            Rol <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Correo electr칩nico</mat-label>
                        <input type="email" matInput formControlName="correo">
                        <mat-error *ngIf="form.controls['correo'].hasError('required')">
                            Correo <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    
                    <mat-form-field class="full-width">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombres">
                        <mat-error *ngIf="form.controls['nombres'].hasError('required')">
                            Nombres <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                    
                    <mat-form-field class="full-width">
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="apellidos">
                        <mat-error *ngIf="form.controls['apellidos'].hasError('required')">
                            Apellidos <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="">

            <button mat-raised-button class="btn" (click)="close()">Cerrar</button>

            <button mat-raised-button color="primary" type="submit" class="btn"
                [disabled]="form.invalid">{{title}}</button>
            
        </mat-card-actions>
    </mat-card>
</form>
