<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Insertar nuevo usuario</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col">

                    <mat-form-field class="full-width">
                        <mat-label>Digite el nombre de usuario</mat-label>
                        <input matInput formControlName="nombreUsuario">
                        <mat-error *ngIf="form.controls['nombreUsuario'].hasError('required')">
                            Nombre usuario <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Digite la contrase単a</mat-label>
                        <input matInput formControlName="contrase単a">
                        <mat-error *ngIf="form.controls['contrase単a'].hasError('required')">
                            Contrase単a <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field class="full-width">
                        <mat-label>Digite el rol</mat-label>
                        <input matInput formControlName="rol">
                        <mat-error *ngIf="form.controls['rol'].hasError('required')">
                            Rol <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="">

            <button mat-raised-button class="btn" (click)="close()">Cerrar</button>

            <button mat-raised-button color="primary" type="submit" class="btn"
                [disabled]="form.invalid">Insertar</button>
            
        </mat-card-actions>
    </mat-card>
</form>
