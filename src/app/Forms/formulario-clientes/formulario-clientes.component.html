<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Insertar nuevo cliente</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col">

                    <mat-form-field class="full-width">
                        <mat-label>Digite su Nomre Completo</mat-label>
                        <input matInput formControlName="nombre">
                        <mat-error *ngIf="form.controls['nombre'].hasError('required')">
                            Nombre <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Digite su correo electornico</mat-label>
                        <input matInput formControlName="correoElectronico">
                        <mat-error *ngIf="form.controls['correoElectronico'].hasError('required')">
                            Correo Electornico <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>


                    <mat-form-field class="full-width">
                        <mat-label>Digite su Dirreccion de envio</mat-label>
                        <input matInput formControlName="direccionEnvio">
                        <mat-error *ngIf="form.controls['direccionEnvio'].hasError('required')">
                            Direcction Envio <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="">

            <button mat-raised-button class="btn" (click)="close()">Cerrar</button>

            <button mat-raised-button color="primary" type="submit" class="btn"
                [disabled]="form.invalid">Insertar</button>
            
        </mat-card-actions>
    </mat-card>
</form>
